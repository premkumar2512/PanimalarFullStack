<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Clone</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
	rel="stylesheet">
<style>
/* Add your CSS here */
body {
	font-family: 'Roboto', sans-serif;
	margin: 0;
	background-color: #141414;
	color: #fff;
}

.navbar {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px;
	background-color: #141414;
	position: sticky;
	top: 0;
	z-index: 1000;
}

.logo img {
	width: 100px;
}

nav ul {
	display: flex;
	list-style: none;
	margin: 0;
	padding: 0;
}

nav ul li {
	margin-left: 20px;
}

nav ul li a {
	color: #fff;
	text-decoration: none;
}

.user-profile img {
	border-radius: 50%;
}

.hero {
	position: relative;
	width: 100%;
	height: 60vh;
	overflow: hidden;
}

.hero img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.hero-content {
	position: absolute;
	bottom: 20px;
	left: 20px;
}

.hero-content h1 {
	font-size: 3rem;
	margin: 0;
}

.hero-content p {
	font-size: 1.2rem;
	max-width: 600px;
}

.hero-content button {
	background-color: #e50914;
	border: none;
	padding: 10px 20px;
	color: #fff;
	font-size: 1rem;
	cursor: pointer;
}

.content {
	padding: 20px;
}

.content h2 {
	font-size: 1.5rem;
	margin-bottom: 20px;
}

.row {
	display: flex;
	overflow-x: auto;
}

.row img {
	margin-right: 10px;
	width: 200px;
	cursor: pointer;
	transition: transform 0.2s;
}

.row img:hover {
	transform: scale(1.05);
}

footer {
	text-align: center;
	padding: 20px;
	background-color: #141414;
	color: #666;
}
</style>
</head>
<body>
	<header class="navbar">
		<div class="logo">
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
				alt="Netflix Logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">TV Shows</a></li>
				<li><a href="#">Movies</a></li>
				<li><a href="#">Latest</a></li>
				<li><a href="#">My List</a></li>
			</ul>
		</nav>
		<div class="user-profile">
			<img src="https://via.placeholder.com/30" alt="User Profile">
		</div>
	</header>

	<section class="hero">
		<img src="https://via.placeholder.com/1920x1080" alt="Hero Image">
		<div class="hero-content">
			<h1>Movie Title</h1>
			<p>Some description of the featured movie or show. This is a
				placeholder text.</p>
			<button>Watch Now</button>
		</div>
	</section>

	<section class="content">
		<h2>Trending Now</h2>
		<div class="row">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
            <img src="https://via.placeholder.com/300x450" alt="Thumbnail">
            <img src="https://via.placeholder.com/300x450" alt="Thumbnail">
            <img src="https://via.placeholder.com/300x450" alt="Thumbnail">

		</div>

		<h2>Top Picks</h2>
		<div class="row">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
			<img src="https://via.placeholder.com/300x450" alt="Thumbnail">
            <img src="https://via.placeholder.com/300x450" alt="Thumbnail">
            <img src="https://via.placeholder.com/300x450" alt="Thumbnail">
            <img src="https://via.placeholder.com/300x450" alt="Thumbnail">

		</div>

		<!-- Add more sections as needed -->
	</section>

	<footer>
		<p>&copy; 2024 Netflix Clone. All rights reserved.</p>
	</footer>
</body>
</html>
