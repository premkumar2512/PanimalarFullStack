<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 20px;
}

.container {
	max-width: 500px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	display: block;
	margin-bottom: 5px;
}

.form-group input, .form-group textarea {
	width: 100%;
	padding: 8px;
	box-sizing: border-box;
}

.form-group textarea {
	resize: vertical;
}

.btn {
	display: block;
	width: 100%;
	padding: 10px;
	background-color: #178607;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.btn:hover {
	background-color: #178607;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Registration Page</h2>

		<form id="registrationForm">
			<div class="form-group">
				<label for="firstname">First Name</label> <input type="text"
					id="firstname" name="firstname" required>
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label> <input type="text"
					id="lastname" name="lastname" required>
			</div>
			<div class="form-group">
				<label for="age">Age</label> <input type="number" id="age"
					name="age" required>
			</div>
			<div class="form-group">
				<label for="mobile">Mobile Number</label> <input type="tel"
					id="mobile" name="mobile" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email" id="email"
					name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="confirmpassword">Confirm Password</label> <input
					type="password" id="confirmpassword" name="confirmpassword"
					required>
			</div>
			<div class="form-group">
				<label for="city">City</label> <input type="text" id="city"
					name="city" required>
			</div>

			<div class="form-group">
				<label for="college">College Name</label> <input type="text"
					id="college" name="college" required>
			</div>

			<div class="form-group">
				<label for="department">Department Name</label> <input type="text"
					id="department" name="department" required>
			</div>

			<div class="form-group">
				<label for="hobbies">Hobbies</label> <input type="text" id="hobbies"
					name="hobbies" required>
			</div>


			<button type="submit" class="btn">Register</button>
		</form>
	</div>
	<script>
	document.getElementById('registrationForm').addEventListener('submit', function(event) {
	    event.preventDefault();

	    // Collect form data
	    const formData = {
	        firstname: document.getElementById('firstname').value,
	        lastname: document.getElementById('lastname').value,
	        mobile: document.getElementById('mobile').value,
	        email: document.getElementById('email').value,
	        password: document.getElementById('password').value,
	        confirmpassword: document.getElementById('confirmpassword').value,
	        age: document.getElementById('age').value,
	        college: document.getElementById('college').value,
	        department: document.getElementById('department').value,
	        city: document.getElementById('city').value,
	        hobbies: document.getElementById('hobbies').value,

	    };

	    // Send data to the server
	    fetch('http://localhost:8083/api/register', {
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json'
	        },
	        body: JSON.stringify(formData)
	    })
	    .then(response => {
	        if (!response.ok) {
	            return response.json().then(error => {
	                throw new Error(error.message);
	            });
	        }
	        return response.json();
	    })
	    .then(data => {
	        // Show success message
	        alert('User registered successfully.');
	        // Redirect to the login page
	        window.location.href = 'login.html';
	    })
	    .catch(error => {
	        // Show error message
	        console.error('Error:', error);
	        alert(`Registration failed: ${error.message}`);
	    });
	});

</script>
</body>
</html>
